<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
 	//获取元素，li,b,resort,sort-btn
var	Lis=document.getElementsByTagName("li"),
	Bs=document.getElementsByTagName("b"),
	resort=document.getElementById("resort"),
	btn=document.getElementById("sort-btn");
	//声明一个空数组
var data=[];


function getData() {
  /*
  coding here
  */
  	//遍历所有li元素，通过innerHTML,substr()获得文本内容，并且直接添加到data数组里;
	for(var i=0;i<Lis.length;i++){
 		// console.log(Lis[i].innerHTML);
 		// console.log(Bs[i].innerHTML);
 		data.push([Lis[i].innerHTML.substr(0,2),Bs[i].innerHTML]);
 	}
 	console.log(data);
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;
  //返回数组
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {

	data.sort(function(a,b){
		return a[1]-b[1]
	});
	return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	for(var j=0;j<data.length;j++){
		var myLi=document.createElement("li");
		resort.appendChild(myLi);
		myLi.innerHTML="第"+parseInt(j+1)+"名："+data[j][0]+"空气质量："+"<b>"+data[j][1]+"</b>"
	}
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
 btn.onclick=btnHandle;

}

init();

</script>
</body>
</html>
