<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		
		.center{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top:calc(50%-100px);
			left:calc(50%-200px);
/* 			margin-left: -200px;
			margin-top: -100px; */
		}
		[class*=yellow]{
			width: 50px;
			height: 50px;
			background: #fc0;
			position: absolute;
		}
		.yellow_left{
			border-bottom-right-radius: 100%;
		}
		.yellow_right{
			border-top-left-radius: 100%;
			/*top:150px;
			left: 350px;*/
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	
	<div class="center">
		<div class="yellow_left"></div>
		<div class="yellow_right"></div>
	</div>
</body>
</html>
